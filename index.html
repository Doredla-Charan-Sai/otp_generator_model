<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad64b99878.js" crossorigin="anonymous"></script>
    <title>Number Entering Contest</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <div class="main-cont" id="mainCont">
        <h1 class="main-head" id="mainHead">Number Entering Contest</h1>
        <div class="content-cont" id="contentCont">
            <input type="text" id="numberInput" class="number-input" />
            <p class="info" id="info">*after entering the number press "Enter"</p>
            <div class="content-cont cont1">
                <h1 class="value" id="value"></h1>
            </div>
            <p class="info" id="info">Note: changes for every 10 seconds</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
